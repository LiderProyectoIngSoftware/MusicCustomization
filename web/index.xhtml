<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Usuario"/>
                <p:inputText  value="${sessionBean.usuario.usuario}"/>
                <h:outputText value="Password"/>
                <p:password feedback="false" value="${sessionBean.usuario.password}"/>
                <p:commandButton ajax="false" action="${sessionBean.validarUsuario}" value="Entrar"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <h:outputText value="Para agregar un nuevo usuario da click "/>
            <h:commandLink action="altaUsuarios" value="aqui"/>
        </h:form>
    </h:body>
</html>
